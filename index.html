<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dati di Luminosità</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #0078D4;
            color: white;
            padding: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #0078D4;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Dati Giornalieri di Luminosità</h1>
    <table>
        <tr>
            <th>Fascia Oraria</th>
            <th>Valore Medio (lux)</th>
        </tr>
        <tr>
            <td>08:00 - 09:00</td>
            <td>340</td>
        </tr>
        <tr>
            <td>09:00 - 10:00</td>
            <td>420</td>
        </tr>
        <tr>
            <td>10:00 - 11:00</td>
            <td>380</td>
        </tr>
        <tr>
            <td>11:00 - 12:00</td>
            <td>450</td>
        </tr>
        <tr>
            <td>12:00 - 13:00</td>
            <td>390</td>
        </tr>
    </table>
    <footer>
        Progetto: Misurazione Luminosità - Arduino e Raspberry Pi
    </footer>
</body>
</html>
